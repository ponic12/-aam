<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close-circle" class="closeIcon" showWhen="android,windows,mobileweb,core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--[style.background]="(o.mov.cp == 'CC') ? 'linear-gradient(to bottom, #edd 0%, #edd 88%, #dcc 100%)':'lightyellow'"-->
      
    <ion-card
      style="padding: 20px 5px">
        
      <ion-item style="background:transparent">
        <ion-icon name="shirt" item-left></ion-icon>
        <ion-input type="text" 
          [(ngModel)]="pin.det.product" 
          clearInput placeholder="Ingrese producto">
        </ion-input>
      </ion-item>
    
      <ion-item style="background:transparent">
        <ion-icon name="grid" item-left></ion-icon>
        <ion-input type="number" 
          [(ngModel)]="pin.det.quantity" 
          clearInput placeholder="Cantidad">
        </ion-input>
      </ion-item>
      
      <ion-item style="background:transparent">
        <ion-icon name="pricetag" item-left></ion-icon>
        $
        <ion-input type="number" 
          [(ngModel)]="pin.det.price" 
          placeholder="Ingrece precio unitario">
        </ion-input>
      </ion-item>
      
      <ion-item style="background:transparent">
        <ion-icon name="cart" item-left></ion-icon>
        <label *ngIf="(pin.det.quantity > 0)&&(pin.det.price > 0)">{{calcSubTotal() | currency:'USD':'true':'1.0-0'}}</label>
      </ion-item>

    </ion-card>
         
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <button ion-fab [disabled]="disableDelete()" 
            style="background:red" mini 
            (click)="deleteDetail()">
            <ion-icon name="trash" item-left></ion-icon>
          </button>          
        </ion-col>  
        <ion-col col-2>
          <button ion-fab [disabled]="disableSave()"
            color="secondary" mini 
            (click)="save()">
            <ion-icon name="checkmark-circle" item-left></ion-icon>
          </button>
        </ion-col>  
        <ion-col col-2>
          <button ion-fab [disabled]="disableAdd()" 
            color="primary" mini 
            (click)="newDetail()">
            <span style="font-size:30px">+</span>
          </button>
        </ion-col>  
      </ion-row>
    </ion-grid>
</ion-content>
